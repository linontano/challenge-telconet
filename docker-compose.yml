version: "3.9"

networks:
  net1:

services:
  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports: 
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: challenge_telconet
      MYSQL_USER: challenge_admin
      MYSQL_PASSWORD: challenge12345
      MYSQL_ROOT_PASSWORD: root12345
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - net1

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports: 
      - "5000:5000"
    volumes:
      - ./src:/code
    depends_on:
      - mysql
    environment:
      FLASK_ENV: development
    networks: 
      - net1

  app:
    image: node:12-alpine
    container_name: app
    volumes: 
      - ./app:/app
    working_dir: /app
    depends_on:
      - mysql
    ports:
      - 3000:3000
    command: npm start
    networks:
      - net1